<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>TuneStream: Music for Everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1" >
                <div class="logo"> <img class="invert logo-img" src="assets/logo.png" alt="logo"> <span>TuneStream</span> </div>
                <ul>
                    <li><img class="invert" src="assets/home.png" alt="Home"> <span>Home</span></li>
                    <li><img class="invert" src="assets/search.png" alt="Search"> <span>Search</span></li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                <img class="invert" src="assets/library.png" alt="library">
                <span>Your Library</span>

                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="assets/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="assets/playsong.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

            
        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                   <div class="hamburgerCont">
                    <img class="invert hamburger" src="assets/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>

                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Login</button>
                </div> 
            </div>

            <div class="feelWavePlaylists">
                <h2>Playlist for You</h2>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/prevsong.svg" alt="previous">
                            <img id="play" src="assets/playsong.svg" alt="play">
                            <img id="next" src="assets/nextsong.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" min="0" max="100" value="50" id="volumeRange">
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
